<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="cursor" class="cursor"></div>
        <div id="trail1" style="z-index: 2; width: 2.6vw; height: 2.6vw;" class="cursor"></div>
        <div id="trail2" style="z-index: 3; width: 2.2vw; height: 2.2vw;" class="cursor"></div>
        <div id="trail3" style="z-index: 4; width: 1.8vw; height: 1.8vw;" class="cursor"></div>
        <div id="trail4" style="z-index: 5; width: 1.4vw; height: 1.4vw;" class="cursor"></div>

        <form id="main_form">
            <div id="main_section">
                <div class="child_section" style="text-align: center;">
                    <h1>Register</h1>
                    <p>Already have an account. <a href="">Login</a></p>
                </div>
                <div class="child_section message_section" id="message_section" hidden>
                    <h4 id="message_content">User Successfully Registered</h4>
                </div>
                <div class="child_section">
                    <label for="firstname">First Name</label><br>
                    <input type="text" name="firstname" id="firstname" class="text">
                </div>
                <div class="child_section">
                    <label for="lastname">Last Name</label><br>
                    <input type="text" name="lastname" id="lastname" class="text">
                </div>
                <div class="child_section">
                    <label for="birthday">Birthday</label><br>
                    <input type="date" name="birthday" id="birthday" class="text" style="width: 99%;">
                </div>

                <div class="child_section">
                    <label>Gender:</label><br>
                    <fieldset>
                        <input type="radio" name="male" id="male"> <label for="male">Male</label>
                        <input type="radio" name="female" id="female"> <label for="female">Female</label>
                        <input type="radio" name="other_gen" id="other_gen"> <label for="other_gen">Other</label>
                    </fieldset>
                </div>

                <div class="child_section">
                    <label for="email">Email Address</label><br>
                    <input type="email" name="email" id="email" class="text">
                </div>
                <div class="child_section">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" class="text">
                </div>
                <div class="child_section">
                    <label for="conpassword">Confirm Password</label><br>
                    <input type="password" name="conpassword" id="conpassword" class="text">
                </div>

                <div class="child_section">
                    <button type="submit">Register</button>
                </div>

                <div class="child_section" style="text-align: center; align-content: center;" hidden>
                    <h1>Registering User . . .</h1>
                    <svg width="300" height="300">
                        <polygon id="poly" points="0,0 300,0, 300,300, 0,300"
                        style="stroke:#ecb4d8;stroke-width:15px;fill-rule:evenodd;" fill="transparent"/>
                    </svg>
                </div>
            </div>
        </form>
    </body>
    <script src="script.js"></script>
</html>
