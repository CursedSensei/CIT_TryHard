<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>REYES-Activity7</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h3>DYNAMICALLY ADDED ROWS USING JS</h3>
        </header>
        <section>
            <div>
                <p><b>Input User Information:</b></p>
                <div id="form-main">
                    <div class="form-child">
                        <label>Firstname:</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="form-child">
                        <label>Lastname:</label>
                        <input type="text" id="lastname">
                    </div>
                    <div class="form-child">
                        <label>Gender:</label>
                        <input type="radio" value="Male" id="gender">
                    </div>
                    <div class="form-child">
                        <label>Date of Birth</label>
                        <input type="date" id="date">
                    </div>
                    <div class="form-child">
                        <button id="submit">SUBMIT</button>
                    </div>
                    <div class="form-child">
                        <button id="cancel">CANCEL</button>
                    </div>
                </div>
            </div>
        </section>
        
        <p style="margin-left: 5%;"><b>Input User Information:</b></p>
        <table id="output">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
            </tr>
        </table>
    </body>
</html>
