<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>REYES-Activity8</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <a href="#web-banner">Web Banner</a>
            <a href="#product-banner">Product</a>
            <a href="#contact-banner">Contact</a>
        </nav>
        <section id="web-banner">
            <img src="img/main.jpg" id="img-main">
            <div id="timer">
                <h1>Valentine Sale Countdown</h1>
                <h2><span id="hi-day">0</span><span id="lo-day">0</span>:<span id="hi-hour">0</span><span id="lo-hour">0</span>:<span id="hi-min">0</span><span id="lo-min">0</span>:<span id="hi-sec">0</span><span id="lo-sec">0</span></h2>
            </div>
        </section>
        <section id="product-banner">
            <h1 style="text-align: center;">Products</h1>
            <div id="product-sub">
                <img src="img/1.jpg">
                <img src="img/2.jpg">
                <img src="img/3.jpg">
                <img src="img/4.jpg">
            </div>
        </section>
        <section id="contact-banner">
            <input type="email" placeholder="Your Email" id="email">
            <input type="text" id="message" placeholder="Message">

            <button id="submit">Submit</button>
        </section>
        <script src="script.js"></script>
    </body>
</html>
